<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding *ngFor="let booking of bookings">
            <ion-item>
              <ion-label>{{booking.placeTitle}}
                <p>Guest {{booking.guest_number}}</p>

              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="cancelBooking(booking.key)" color="danger">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col *ngIf="bookings.length == 0 && !isLoading" size="12" class="ion-text-center" >There is No Booking :(</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
