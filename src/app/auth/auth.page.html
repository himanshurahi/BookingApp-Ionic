<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Authenticate</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid fixed>
    <ion-row>
      <ion-col size-lg="6" offset-lg='3'>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="ion-padding" >
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type='email' ngModel required email name='email'></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type='password' ngModel required name="password"></ion-input>
          </ion-item>
          <ion-button color="primary" expand='full' fill='clear'>
            Switch To Login
          </ion-button>
          <ion-button type='submit' expand='block' color="primary" [disabled]='f.invalid'>
            <span *ngIf="!isLoading">Register</span>
            <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          </ion-button>
        </form>
      </ion-col>

    </ion-row>
  </ion-grid>



</ion-content>
