<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/search">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Place Detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-lg="6" offset-lg="3" class="ion-no-padding">
        <ion-img [src]="place?.imgUrl">
        </ion-img>
      </ion-col>

      <ion-col size="12" size-lg="6" offset-lg="3" class="ion-padding ion-text-center">
        <ion-label>
          <h1>{{place?.title | titlecase}}</h1>
          <p>{{place?.location.address}}</p>
        </ion-label>
        <ion-img style="padding-top: 10px;" (click)='openMapModal(place?.location)' *ngIf="place"
          [src]="place?.location.img"></ion-img>

      </ion-col>

      <ion-col size="12" size-lg="6" offset-lg="3" class="ion-text-center">
        <ion-button (click)="onBookPlace()" color="primary" shape="round">
          Book
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
