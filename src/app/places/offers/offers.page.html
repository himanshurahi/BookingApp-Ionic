          <ion-item-sliding *ngFor="let place of places" #slideItem>

              <ion-thumbnail slot="start">
                <img [src]="place.imgUrl"  style="padding : 2px"/>
              </ion-thumbnail>
              <ion-label>
                <h2>{{place.title}}</h2>
                <p><ion-icon color='primary' name="calendar-outline"></ion-icon> {{place.a_from | date}} to <ion-icon color='primary' name="calendar-outline"></ion-icon> {{place.a_to | date}} </p>
