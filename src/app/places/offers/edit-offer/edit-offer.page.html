<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Edit Offer</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onEditOffer(f)" [disabled]='f.invalid'>
        <ion-icon slot="icon-only" name="checkmark"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>

<ion-content>
  <ion-grid fixed>
    <form #f="ngForm">
      <ion-row>
        <ion-col size-lg="6" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Title</ion-label>
            <ion-input type='text' name="title" autocomplete="off" [ngModel]="place?.title" required #title='ngModel'>
            </ion-input>
          </ion-item>
          <ion-label *ngIf="title.invalid && title.touched" class="my_error">Title Required</ion-label>
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea type='text' name="description" [ngModel]='place?.description' required></ion-textarea>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Price</ion-label>
            <ion-input type='number' name="price" [ngModel]="place?.price" required></ion-input>
          </ion-item>


        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="6" size-lg="3" offset-lg="3">
          <ion-item>
            <ion-label position="floating">Available From</ion-label>
            <ion-datetime [ngModel]="place?.a_from.toISOString()" name='a_from' required></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size="6" size-lg="3">
          <ion-item>
            <ion-label position="floating">Available To</ion-label>
            <ion-datetime [ngModel]="place?.a_to.toISOString()" name='a_to' required></ion-datetime>

          </ion-item>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col size="6">

        <app-location-picker (location_select)='getLocation($event)'></app-location-picker>
      </ion-col>
      <ion-col size="6">
        <app-image-picker (selectedImage)='selectedImage($event)' (selectedImageFile)='selectedImageFile($event)'>
        </app-image-picker>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-padding">
        <ion-img *ngIf="place" [src]="place?.location?.img"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12" class="ion-padding">
        <img *ngIf="place" class="GalImage" [src]="selectedImg ? selectedImg : place?.imgUrl" />
      </ion-col>
    </ion-row>

  </ion-grid>





</ion-content>
