<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{recipe.title}}</ion-title>

    <ion-buttons slot="primary">
      <ion-button (click)="deleteRecipe(recipe.id)">
        <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
      <ion-col size="12" size-lg class="ion-padding">
        <img src="https://i2.wp.com/www.vegrecipesofindia.com/wp-content/uploads/2018/10/paneer-bhurji-recipe-1.jpg" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h1 *ngIf="recipe">{{recipe.title}}</h1>
        <p *ngIf="!recipe">Not Found</p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
